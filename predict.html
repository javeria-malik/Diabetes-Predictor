{% extends "base.html" %}
{% block content %}
    <div class="container" 
         style="background-image: url('{{ url_for('static', filename='diabetes-banner.jpg') }}'); 
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat;
                padding: 40px; 
                border-radius: 8px;">
        <h2 style="color: #0A3D62;">Diabetes Prediction Form</h2>
        <form action="/predict" method="post">
            <label>Pregnancies:</label>
            <input type="number" name="Pregnancies" required>

            <label>Glucose:</label>
            <input type="number" name="Glucose" required>

            <label>Blood Pressure:</label>
            <input type="number" name="BloodPressure" required>

            <label>Skin Thickness:</label>
            <input type="number" name="SkinThickness" required>

            <label>Insulin:</label>
            <input type="number" name="Insulin" required>

            <label>BMI:</label>
            <input type="number" step="0.1" name="BMI" required>

            <label>Diabetes Pedigree Function:</label>
            <input type="number" step="0.001" name="DiabetesPedigreeFunction" required>

            <label>Age:</label>
            <input type="number" name="Age" required>

            <br><br>
            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
        <h3 style="color: #0A3D62;">{{ prediction_text }}</h3>
        {% endif %}
    </div>
{% endblock %}
