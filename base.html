<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #0A3D62; /* Dark blue font color */
        }
        header, footer {
            background-color: #0A3D62; /* Dark blue background */
            color: white; /* Keep header and footer text white */
            padding: 10px;
            text-align: center;
        }
        footer {
            margin-top: auto;
        }
        .container {
            text-align: center;
            padding: 20px;
            color: #0A3D62; /* Dark blue text */
        }
        .btn {
            background-color: #0A3D62; /* Button color */
            color: white; /* Button text color */
            padding: 12px 24px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #064D7B; /* Darker blue on hover */
        }
        /* Styling form */
        form {
            display: inline-block;
            text-align: left;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #0A3D62; /* Dark blue for labels */
        }
        input[type="number"] {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diabetes Predictor Project</h1>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <p>&copy; 2024 Diabetes Predictor Project</p>
    </footer>
</body>
</html>
